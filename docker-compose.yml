# version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fiendelistan-db
    environment:
      POSTGRES_DB: fiendelistan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./fiendelistan-backend/Fiendelistan.API
      dockerfile: Dockerfile
    image: fiendelistan-api:latest
    container_name: fiendelistan-api
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=fiendelistan;Username=postgres;Password=${DB_PASSWORD:-password123}
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5212:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./fiendelistan-frontend
      dockerfile: Dockerfile
    image: fiendelistan-frontend:latest
    container_name: fiendelistan-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5212
      - REACT_APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data: